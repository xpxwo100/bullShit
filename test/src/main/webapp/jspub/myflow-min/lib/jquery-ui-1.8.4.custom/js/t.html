	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
	<html xmlns="http://www.w3.org/1999/xhtml" > 
	<head> 
	    <title>tttt</title> 
	    <style type="text/css"> 
	    .test{  
	    width:100px;  
	    height:200px;  
	    position:absolute;  
	    top:100px;  
	    left:30px;  
	    background-color:red;  
	    }  
	    </style> 
	    <script type="text/javascript" src="jquery-1.4.2.min.js"></script> 
	    <script type="text/javascript"> 
	    var timer;  
	    $(function(){  
	      $(window).scroll(function(){  
	        clearInterval(timer);  
	        var scroll=getScroll();  
	        var topDiv="100px";
	        var top=scroll.top+parseInt(topDiv);  
	        timer=setInterval(function(){
	            //$(".test").css("top", top+"px");  
	             $(".test").animate({"top":top,"left":scroll.left+20},0);  
	        },50)  
	      });
	    })  
	    function getScroll(){
	         var bodyTop = 0;
	         var bodyLeft = 0;
	         if (typeof window.pageYOffset != 'undefined') {
	             bodyTop = window.pageYOffset;
	             bodyLeft = window.pageXOffset;
	         } else if (typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat') {    
	             bodyTop = document.documentElement.scrollTop;
	             bodyLeft = document.documentElement.scrollLeft;
	         }
	         else if (typeof document.body != 'undefined') {
	             bodyTop = document.body.scrollTop;
	             bodyLeft = document.body.scrollLeft;
	         }
	         return {"top":bodyTop,"left":bodyLeft};
	    }
	    </script> 
	</head> 
	<body style="width:2000px;height:8000px"> 
	<div class="test"></div> 
	</body> 
	</html>
